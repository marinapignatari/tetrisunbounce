<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        /* Adicione aqui o seu CSS para o jogo */
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Seu jogo Tetris aqui -->
        <div id="score-container">
            Pontuação: <span id="score">0</span>
        </div>
        <div id="discount-message" style="display: none; color: red; font-size: 20px; margin-top: 20px;"></div>
    </div>
    <script>
        // Variável para armazenar a pontuação
        let score = 0;

        // Função para atualizar a pontuação
        function updateScore(points) {
            score += points;
            document.getElementById('score').innerText = score;

            // Verificação da pontuação
            if (score >= 50) {
                showDiscountMessage();
            }
        }

        // Função para mostrar a mensagem de desconto
        function showDiscountMessage() {
            document.getElementById('discount-message').innerText = "Você ganhou um cupom com 50% de desconto para a assinatura do Bootcamp Pass";
            document.getElementById('discount-message').style.display = 'block';
        }

        // Exemplo de função que pode ser chamada quando o jogo é iniciado
        function startGame() {
            // Configurações iniciais do jogo
            score = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('discount-message').style.display = 'none';
            // Mais código para iniciar o jogo
        }

        // Iniciar o jogo ao carregar a página
        window.onload = startGame;

        // Exemplo de como a pontuação pode ser atualizada durante o jogo
        // Você deve chamar essa função sempre que a pontuação for atualizada no seu jogo Tetris
        // Exemplo: updateScore(10);
    </script>
</body>
</html>
